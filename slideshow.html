<!DOCTYPE html>
<html>
    <head>
        <title>Carousel testing, testing...</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width= device-width, initital-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>

                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://pixnio.com/free-images/2022/04/09/2022-04-09-10-50-00-850x1063.jpg" class="d-block w-100" alt="A swan chilling">
                  </div>

                  <div class="carousel-item">
                    <img src="https://pixnio.com/free-images/2022/10/03/2022-10-03-09-06-20-850x567.jpg" class="d-block w-100 " alt="One of those rainy days">
                  </div>

                  <div class="carousel-item">
                    <img src="https://pixnio.com/free-images/2022/06/07/2022-06-07-09-30-09-850x567.jpg" class="d-block w-100 " alt="Bicycle cycling through the woods">
                  </div>

                  <div class="carousel-item">
                    <img src="https://pixnio.com/free-images/2022/09/14/2022-09-14-09-21-58-850x1511.jpg" class="d-block w-100 " alt="Life desu ne">
                  </div>
                </div>

                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden ">Previous</span>
                </button>
                <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
